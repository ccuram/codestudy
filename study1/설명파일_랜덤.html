<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title> code study 1</title>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/p5.js"></script>
    <script src="js/lib/p5.play.js"></script>
    <link rel="stylesheet" href="image/style.css"/>
</head>
<body>
<script>
var 중력 = 0.2;

function setup() {
  createCanvas(800,300);
}

function draw() {
  background(255,255,255);  
  
  fill(0);
  textAlign(CENTER);
  text("클릭하면 새로운 캐릭터가 나타납니다!", width/2, height-20);
  
  for(var i=0; i<allSprites.length; i++){
    var mySprite = allSprites[i];
    mySprite.addSpeed(중력, 90);
    if(mySprite.position.y > height + 100){mySprite.remove();}    
  }
  if(frameCount%10 == 0){print("Sprite in the scene: " +allSprites.length);}
  drawSprites();
}
    
    

function mousePressed() {
    var newSprite = createSprite(mouseX, mouseY);

    newSprite.addAnimation("normal", "image/고구마돌이.png", "image/나나.png", "image/단데리온.png");
                         
    newSprite.animation.stop();
    var f = round(random(0, newSprite.animation.getLastFrame()));
    newSprite.animation.changeFrame(f);
}
</script>
</body>
</html>
